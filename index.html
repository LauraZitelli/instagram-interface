<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/icon.png">
	<title>Instagram</title>
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="iphones">
		</div>
		<div class="instragram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
				<div class="profile-photo">
					<img src="img/profile.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como laurazs</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é laurazs?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-app">
				<p class="download">Baixe o aplicativo</p>
				<div class="links">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2A920D3F-DE2C-4D0C-A2DA-83CE987401E7%26utm_content%3Dlo%26utm_medium%3Dbadge"
						class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
